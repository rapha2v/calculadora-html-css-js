<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="assets/css/index.css"/>
  <title>Calculadora</title>
</head>
<body>
<main class="main-content">
  <div class="container-calculadora">
    <section class="visor">0</section>
    <section class="teclas">
      <div class="tecla grey-mid-dark limpar">C</div>
      <div class="tecla grey-mid-dark module">+/-</div>
      <div class="tecla grey-mid-dark operacao">%</div>
      <div class="tecla orange operacao">/</div>
      <div class="tecla numero">7</div>
      <div class="tecla numero">8</div>
      <div class="tecla numero">9</div>
      <div class="tecla orange operacao">*</div>
      <div class="tecla numero">4</div>
      <div class="tecla numero">5</div>
      <div class="tecla numero">6</div>
      <div class="tecla orange operacao">-</div>
      <div class="tecla numero">1</div>
      <div class="tecla numero">2</div>
      <div class="tecla numero">3</div>
      <div class="tecla orange operacao">+</div>
      <div class="tecla two-columns border-bottom-left numero">0</div>
      <div class="tecla">.</div>
      <div class="tecla orange border-bottom-right equal">=</div>
    </section>
  </div>
</main>
<script src="assets/js/index.js" async></script>
</body>
</html>
